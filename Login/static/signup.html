<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signup">
      <form action = "/" method = "post" id = "reg-form">
        <h1>Sign Up</h1>
        <h3>with</h3>
        <h2>Le Bistrot d'Andre</h2>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating left-field">
          <input type="text" class="form-control" id="first_name" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating right-field">
          <input type="text" class="form-control" id="last_name" placeholder="Last Name">
          <label for="floatingInput">Last Name (optional)</label>
        </div>
        <div class="form-floating">
          <input type="date" class="form-control" id="date_of_birth" placeholder="DD/MM/YYYY">
          <label for="floatingInput">Date of Birth</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="contact_number" placeholder="Contact Number">
          <label for="floatingInput">Contact Number</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <a href="login.html">Already have an account</a>
      </form>
    </main>

    <script>
      const form = document.getElementById("reg-form")
      form.addEventListener("submit", registerUser)

      async function registerUser(event) {
        event.preventDefault()
        const username = document.getElementById("floatingInput").value
        const email = document.getElementById("email").value
        const password = document.getElementById("floatingPassword").value

        const result = await fetch("/api/register", {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username,
              email,
              password
            })
        }).then ((res) =>res.json())

        if (result.status === "ok"){
          alert ("Success")
        } else {
          alert (result.error)
        }

      }
    </script>
  </body>
</html>
